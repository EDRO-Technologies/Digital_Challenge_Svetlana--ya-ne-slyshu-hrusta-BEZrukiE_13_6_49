{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1>Добро пожаловать!</h1>
    <p>Ваша платформа для личностного и профессионального роста.</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Профиль</a>
        <a href="{{ url_for('events') }}" class="btn btn-secondary">События</a>
        <a href="{{ url_for('support_measures') }}" class="btn btn-secondary">Меры поддержки</a>
        <a href="{{ url_for('takeoff') }}" class="btn btn-secondary">На взлёт!</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Выход</a>
    {% else %}
        <a href="{{ url_for('register') }}" class="btn btn-primary">Регистрация</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Вход</a>
    {% endif %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мероприятия</title>
</head>
<body>
    <h1>Мероприятия и события</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                Дата: {{ event.date }}<br>
                Место: {{ event.location }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Events</h2>
<p>Предстоящие события:</p>

<ul class="list-group">
    {% for event in events %}
        <li class="list-group-item">
            <strong>{{ event.name }}</strong><br>
            Дата: {{ event.date }}<br>
            Место проведения: {{ event.location }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
